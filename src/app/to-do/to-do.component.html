<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 c0l-xxl-12">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">ToDo</th>
                    <th scope="col">UserID</th>
                    <th scope="col">Compleated</th>
                    
                   
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor = "let i of data">


                    <td>{{i.id}}</td>
                    <td>{{i.todo}}</td>
                    <td>{{i.userId}}</td>
                    <td>{{i.completed}}</td>
                    
                  </tr>
                  
                </tbody>
              </table>

        </div>
    </div>
</div>
